specfile_path: anaconda.spec
upstream_package_name: anaconda
upstream_tag_template: anaconda-{version}-1
copy_upstream_release_description: true
actions:
  post-upstream-clone:
    - ./autogen.sh
    - ./configure
    - sed -i 's/use_cockpit\ 1/use_cockpit 0/g' anaconda.spec
  create-archive:
    - "make release"
    - 'bash -c "ls -1 anaconda-*.tar.bz2"'
jobs:
  - job: propose_downstream
    trigger: release
    metadata:
      dist_git_branches: f36

  - job: tests
    trigger: pull_request
    metadata:
      targets:
        - f36

  - job: copr_build
    trigger: pull_request
    metadata:
      targets:
        - f36

  - job: copr_build
    trigger: commit
    metadata:
      targets:
        - f36
      branch: f36-devel
      owner: "@rhinstaller"
      project: Anaconda
      preserve_project: True

  - job: copr_build
    trigger: commit
    metadata:
      targets:
        - fedora-latest
      branch: f36-devel
      owner: "@rhinstaller"
      project: Anaconda-devel
      preserve_project: True
      additional_repos:
        - "copr://@storage/blivet-daily"
